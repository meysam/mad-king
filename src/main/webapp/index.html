<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mad King</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="uid">Player Name</label>
                <div>
                    <input readonly type="text" hidden id="uid"/>
                    <input readonly type="text" hidden id="playerType"/>
                    <input class="form-control" readonly type="text" id="name"/>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="onlinePlayer">Online Player</label>
                <select id="onlinePlayer" class="form-control">
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="onlinePlayer"> </label>
                <div>
                    <input class="form-control" type="button" id="playBtn" value="Accept Foe" disabled="true"/>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="Message">Player Message</label>
                <div>
                    <input class="form-control" type="text" id="chatMsg"/>
                </div>
            </div>
            <div class="form-group col-md-2">
                <div>
                    <input class="form-control" type="button" id="connectBtn" value="CONNECT"/>
                    <input class="form-control" type="button" id="sendBtn" value="SEND" disabled="true"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="game-screen box-game">
                    <h1>Mad King</h1>

                    <input id="startBtn" class="StartButton" type="button" value="Start"/>
                </div>
                <div class="game-screen display-none box-game">
                    <h1>Game Over</h1>
                    <p>Your score was: <span id="score"></span></p>
                    <input class="StartButton" type="button" value="Restart"/>
                </div>
                <canvas id="canvasArea" class="display-none box-game canvas-game">hi</canvas>
            </div>
            <div class="form-group col-md-4">
                <label for="output">Output</label>
                <textarea row="3" class="resize-none form-control box-output" type="text" id="output" wrap=on
                          readonly></textarea>
            </div>
        </div>
    </div>
</div>
<script src="js/game.js"></script>
</body>
</html>
